<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGA Employee OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .message {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
        }
        .fallback a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }
        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèóÔ∏è</div>
        <div class="title">LGA Employee</div>
        <div class="message">Redirecting to your app...</div>
        <div class="spinner"></div>
        <div class="fallback">
            <p>If you're not redirected automatically, <a href="#" id="manualRedirect">click here</a></p>
        </div>
    </div>

   <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    
    console.log('OAuth callback received:', { code, state });
    
    // Construct the custom URL scheme for the iOS app
    const appURL = `lga://oauth/callback?code=${code}&state=${state}`;
    
    console.log('Redirecting to app:', appURL);
    
    // Function to redirect to the app
    function redirectToApp() {
        // Method 1: Try window.location first
        try {
            window.location.href = appURL;
        } catch (e) {
            console.log('Method 1 failed:', e);
            
            // Method 2: Create a hidden iframe
            try {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appURL;
                document.body.appendChild(iframe);
                console.log('Method 2: iframe created');
            } catch (e2) {
                console.log('Method 2 failed:', e2);
            }
        }
    }
    
    // Auto-redirect after a short delay
    setTimeout(redirectToApp, 1000);
    
    // Manual redirect button
    document.getElementById('manualRedirect').addEventListener('click', function(e) {
        e.preventDefault();
        redirectToApp();
    });
    
    // Log for debugging
    console.log('Page loaded, will redirect in 1 second');
</script>
</body>
</html>
