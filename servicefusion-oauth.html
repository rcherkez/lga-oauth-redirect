<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGA Employee - Service Fusion Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #007AFF;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .credentials {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .credential-item {
            margin-bottom: 15px;
        }
        
        .credential-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        .credential-value {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        
        .login-btn {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .jobs-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .job-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #007AFF;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .job-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .job-title {
            font-weight: 700;
            color: #333;
            font-size: 18px;
            flex: 1;
        }
        
        .job-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-scheduled { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #cce5ff; color: #004085; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .status-unknown { background: #e2e3e5; color: #383d41; }
        
        .job-details {
            color: #666;
            font-size: 14px;
        }
        
        .job-info {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .job-description {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-style: italic;
        }
        
        .job-location, .job-contact, .job-schedule {
            margin: 8px 0;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .jobs-summary {
            margin-top: 20px;
        }
        
        .jobs-summary h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }
        
        .status-group {
            margin-bottom: 25px;
        }
        
        .status-header {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-jobs {
            display: grid;
            gap: 15px;
        }
        
        .jobs-controls {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .refresh-icon {
            margin-right: 8px;
        }
        
        .status-filters {
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }
        
        .filter-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .filter-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .filter-options label:hover {
            background: #e9ecef;
        }
        
        .filter-options input[type="checkbox"] {
            margin: 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LGA</div>
        <h1>Service Fusion Integration</h1>
        <p class="subtitle">Connect your LGA Employee app to Service Fusion</p>
        
        <div class="credentials">
            <div class="credential-item">
                <span class="credential-label">Client ID:</span>
                <div class="credential-value">0bNmUp84YQ7r-2hgKa</div>
            </div>
            <div class="credential-item">
                <span class="credential-label">Redirect URL:</span>
                <div class="credential-value">https://lganotifications.online</div>
            </div>
        </div>
        
        <button id="loginBtn" class="login-btn" onclick="loginToServiceFusion()">
            Login to Service Fusion
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="jobsList" class="jobs-list" style="display: none;">
            <div class="jobs-controls">
                <button id="refreshJobsBtn" class="refresh-btn" onclick="refreshJobs()" style="display: none;">
                    <span class="refresh-icon">🔄</span> Refresh Jobs
                </button>
                <div class="status-filters">
                    <label class="filter-label">Filter by Status:</label>
                    <div class="filter-options">
                        <label><input type="checkbox" value="assigned" checked> Assigned</label>
                        <label><input type="checkbox" value="confirmed" checked> Confirmed</label>
                        <label><input type="checkbox" value="published" checked> Published</label>
                        <label><input type="checkbox" value="work_done" checked> In Progress</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Service Fusion OAuth Configuration
        const CLIENT_ID = '0bNmUp84YQ7r-2hgKa';
        const REDIRECT_URI = 'https://lganotifications.online';
        
        // Remove scope as it's not required by Service Fusion
        
        // Check if we're returning from OAuth
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        if (code && state) {
            // Verify state for CSRF protection
            const savedState = localStorage.getItem('oauthState');
            if (state === savedState) {
                localStorage.removeItem('oauthState'); // Clean up
                exchangeCodeForToken(code);
            } else {
                showStatus('Error: Invalid state parameter. Possible CSRF attack.', 'error');
            }
        } else if (error) {
            showStatus('Error: ' + error, 'error');
        }
        
        function loginToServiceFusion() {
            // Generate a random state for CSRF protection
            const state = Math.random().toString(36).substring(2, 15);
            localStorage.setItem('oauthState', state);
            
            const authUrl = `https://api.servicefusion.com/oauth/authorize?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${state}`;
            
            showStatus('Redirecting to Service Fusion...', 'info');
            window.location.href = authUrl;
        }
        
        async function exchangeCodeForToken(authCode) {
            showStatus('Exchanging authorization code for access token...', 'info');
            
            try {
                const response = await fetch('https://api.servicefusion.com/oauth/access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        client_id: CLIENT_ID,
                        client_secret: 'by_3URgs4KJ|4aRTh1M-NWdsPKIERZOc',
                        code: authCode,
                        redirect_uri: REDIRECT_URI
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const tokenData = await response.json();
                showStatus('Successfully authenticated with Service Fusion!', 'success');
                
                // Store token (in production, use secure storage)
                localStorage.setItem('serviceFusionToken', tokenData.access_token);
                
                // Fetch jobs
                await fetchJobs(tokenData.access_token);
                
            } catch (error) {
                console.error('Token exchange failed:', error);
                showStatus('Failed to exchange authorization code: ' + error.message, 'error');
            }
        }
        
        // Global variable to store the access token
        let globalAccessToken = null;
        
        function refreshJobs() {
            if (globalAccessToken) {
                fetchJobs(globalAccessToken);
            } else {
                showStatus('No access token available. Please login again.', 'error');
            }
        }
        
        function getSelectedStatuses() {
            const checkboxes = document.querySelectorAll('.filter-options input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        // Update fetchJobs to use selected statuses
        async function fetchJobs(accessToken) {
            globalAccessToken = accessToken; // Store for refresh functionality
            showStatus('Fetching jobs from Service Fusion...', 'info');
            
            try {
                // Get selected statuses from checkboxes
                const selectedStatuses = getSelectedStatuses();
                if (selectedStatuses.length === 0) {
                    showStatus('Please select at least one status to filter by.', 'warning');
                    return;
                }
                
                const statusParams = selectedStatuses.map(s => `status=${s}`).join('&');
                const url = `https://api.servicefusion.com/workorders?${statusParams}&access_token=${accessToken}`;
                
                console.log('�� Fetching jobs from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ Jobs API error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const jobsData = await response.json();
                console.log('📊 Jobs response:', jobsData);
                
                const jobCount = jobsData.results?.length || 0;
                showStatus(`Successfully fetched ${jobCount} jobs!`, 'success');
                
                if (jobCount > 0) {
                    displayJobs(jobsData.results);
                    // Show refresh button after successful fetch
                    document.getElementById('refreshJobsBtn').style.display = 'inline-block';
                } else {
                    showStatus('No jobs found with the selected statuses. Try different filters.', 'info');
                }
                
            } catch (error) {
                console.error('Failed to fetch jobs:', error);
                showStatus('Failed to fetch jobs: ' + error.message, 'error');
            }
        }
        
        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            jobsList.style.display = 'block';
            
            if (jobs.length === 0) {
                jobsList.innerHTML = '<p>No jobs found.</p>';
                return;
            }
            
            // Group jobs by status for better organization
            const jobsByStatus = {};
            jobs.forEach(job => {
                const status = job.status || 'unknown';
                if (!jobsByStatus[status]) {
                    jobsByStatus[status] = [];
                }
                jobsByStatus[status].push(job);
            });
            
            let jobsHtml = '<div class="jobs-summary">';
            jobsHtml += `<h3>📋 Jobs Summary (${jobs.length} total)</h3>`;
            
            Object.keys(jobsByStatus).forEach(status => {
                const statusJobs = jobsByStatus[status];
                jobsHtml += `<div class="status-group">
                    <h4 class="status-header ${getStatusClass(status)}">${status.toUpperCase()} (${statusJobs.length})</h4>
                    <div class="status-jobs">`;
                
                statusJobs.forEach(job => {
                    jobsHtml += `
                        <div class="job-item">
                            <div class="job-header">
                                <div class="job-title">${job.title || 'Untitled Job'}</div>
                                <div class="job-status ${getStatusClass(job.status)}">${job.status || 'Unknown'}</div>
                            </div>
                            <div class="job-details">
                                <div class="job-info">
                                    <strong>ID:</strong> ${job.id} | 
                                    <strong>Client:</strong> ${job.client?.name || 'Unknown'}
                                </div>
                                ${job.description ? `<div class="job-description">${job.description}</div>` : ''}
                                ${job.location ? `<div class="job-location">
                                    <strong>�� Location:</strong> ${formatLocation(job.location)}
                                </div>` : ''}
                                ${job.contact ? `<div class="job-contact">
                                    <strong>👤 Contact:</strong> ${formatContact(job.contact)}
                                </div>` : ''}
                                ${job.schedule?.service_window ? `<div class="job-schedule">
                                    <strong>�� Scheduled:</strong> ${formatSchedule(job.schedule.service_window)}
                                </div>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                jobsHtml += '</div></div>';
            });
            
            jobsHtml += '</div>';
            jobsList.innerHTML = jobsHtml;
        }
        
        function getStatusClass(status) {
            if (!status) return 'status-unknown';
            
            switch (status.toLowerCase()) {
                case 'assigned':
                case 'confirmed':
                    return 'status-scheduled';
                case 'published':
                    return 'status-pending';
                case 'work_done':
                    return 'status-in-progress';
                case 'approved':
                    return 'status-completed';
                case 'cancelled':
                    return 'status-cancelled';
                default:
                    return 'status-unknown';
            }
        }
        
        function formatLocation(location) {
            if (!location) return 'No location specified';
            
            const parts = [];
            if (location.address) parts.push(location.address);
            if (location.city) parts.push(location.city);
            if (location.state) parts.push(location.state);
            if (location.zip) parts.push(location.zip);
            
            return parts.length > 0 ? parts.join(', ') : 'Address not specified';
        }
        
        function formatContact(contact) {
            if (!contact) return 'No contact specified';
            
            const parts = [];
            if (contact.name) parts.push(contact.name);
            if (contact.phone) parts.push(`📞 ${contact.phone}`);
            if (contact.email) parts.push(`✉️ ${contact.email}`);
            
            return parts.length > 0 ? parts.join(' | ') : 'Contact details not specified';
        }
        
        function formatSchedule(serviceWindow) {
            if (!serviceWindow) return 'No schedule specified';
            
            const start = serviceWindow.start ? new Date(serviceWindow.start).toLocaleString() : 'Not specified';
            const end = serviceWindow.end ? new Date(serviceWindow.end).toLocaleString() : 'Not specified';
            
            return `Start: ${start} | End: ${end}`;
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Clear URL parameters after processing
        if (code || error) {
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
        }
    </script>
</body>
</html>
