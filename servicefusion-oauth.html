<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGA Employee - Service Fusion Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #007AFF;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .credentials {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .credential-item {
            margin-bottom: 15px;
        }
        
        .credential-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        .credential-value {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        
        .login-btn {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .jobs-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .job-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007AFF;
        }
        
        .job-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .job-details {
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LGA</div>
        <h1>Service Fusion Integration</h1>
        <p class="subtitle">Connect your LGA Employee app to Service Fusion</p>
        
        <div class="credentials">
            <div class="credential-item">
                <span class="credential-label">Client ID:</span>
                <div class="credential-value">0bNmUp84YQ7r-2hgKa</div>
            </div>
            <div class="credential-item">
                <span class="credential-label">Redirect URL:</span>
                <div class="credential-value">https://lganotifications.online</div>
            </div>
        </div>
        
        <button id="loginBtn" class="login-btn" onclick="loginToServiceFusion()">
            Login to Service Fusion
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="jobsList" class="jobs-list" style="display: none;"></div>
    </div>

    <script>
        // Service Fusion OAuth Configuration
        const CLIENT_ID = '0bNmUp84YQ7r-2hgKa';
        const REDIRECT_URI = 'https://lganotifications.online';
        
        // Remove scope as it's not required by Service Fusion
        
        // Check if we're returning from OAuth
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        if (code && state) {
            // Verify state for CSRF protection
            const savedState = localStorage.getItem('oauthState');
            if (state === savedState) {
                localStorage.removeItem('oauthState'); // Clean up
                exchangeCodeForToken(code);
            } else {
                showStatus('Error: Invalid state parameter. Possible CSRF attack.', 'error');
            }
        } else if (error) {
            showStatus('Error: ' + error, 'error');
        }
        
        function loginToServiceFusion() {
            // Generate a random state for CSRF protection
            const state = Math.random().toString(36).substring(2, 15);
            localStorage.setItem('oauthState', state);
            
            const authUrl = `https://api.servicefusion.com/oauth/authorize?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${state}`;
            
            showStatus('Redirecting to Service Fusion...', 'info');
            window.location.href = authUrl;
        }
        
        async function exchangeCodeForToken(authCode) {
            showStatus('Exchanging authorization code for access token...', 'info');
            
            try {
                // NOTE: This endpoint needs to be updated with the correct Service Fusion token endpoint
                // You'll need to provide the documentation for the correct URL
                const response = await fetch('https://api.servicefusion.com/oauth/access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        client_id: CLIENT_ID,
                        client_secret: 'by_3URgs4KJ|4aRTh1M-NWdsPKIERZOc',
                        code: authCode,
                        redirect_uri: REDIRECT_URI
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const tokenData = await response.json();
                showStatus('Successfully authenticated with Service Fusion!', 'success');
                
                // Store token (in production, use secure storage)
                localStorage.setItem('serviceFusionToken', tokenData.access_token);
                
                // Fetch jobs
                await fetchJobs(tokenData.access_token);
                
            } catch (error) {
                console.error('Token exchange failed:', error);
                showStatus('Failed to exchange authorization code: ' + error.message, 'error');
            }
        }
        
        async function fetchJobs(accessToken) {
            showStatus('Fetching jobs from Service Fusion...', 'info');
            
            try {
                const response = await fetch(`https://api.servicefusion.com/workorders?access_token=${accessToken}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const jobsData = await response.json();
                showStatus(`Successfully fetched ${jobsData.results?.length || 0} jobs!`, 'success');
                
                displayJobs(jobsData.results || []);
                
            } catch (error) {
                console.error('Failed to fetch jobs:', error);
                showStatus('Failed to fetch jobs: ' + error.message, 'error');
            }
        }
        
        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            jobsList.style.display = 'block';
            
            if (jobs.length === 0) {
                jobsList.innerHTML = '<p>No jobs found.</p>';
                return;
            }
            
            const jobsHtml = jobs.map(job => `
                <div class="job-item">
                    <div class="job-title">${job.title || 'Untitled Job'}</div>
                    <div class="job-details">
                        <strong>ID:</strong> ${job.id} | 
                        <strong>Status:</strong> ${job.status || 'Unknown'} | 
                        <strong>Client:</strong> ${job.client?.name || 'Unknown'}
                    </div>
                </div>
            `).join('');
            
            jobsList.innerHTML = jobsHtml;
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Clear URL parameters after processing
        if (code || error) {
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
        }
    </script>
</body>
</html>
